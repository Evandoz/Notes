language: node_js

node_js:
  - stable

cache: npm

install:
  - npm install

script:
  - npm run build

deploy:
  local_dir: ./public
  provider: pages
  skip_cleanup: true
  email: $U_EMAIL
  name: $U_NAME
  github_token: $GH_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: false
  on:
    branch: master
