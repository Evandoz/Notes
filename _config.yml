# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Notes
subtitle: Note and Share
description: 记录与分享
keywords:
author: Levan
language: zh-CN
timezone: Asia/Shanghai
homepage: https://evandoz.github.io

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://evandoz.github.io/Evandoz
root: /Evandoz/
permalink: posts/:abbrlink.htm
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - 'README.md'

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: '  '

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 6
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

## Archive Pagination
archive_generator:
  enabled: true
  per_page: 18
  yearly: true
  monthly: false
  daily: false
  order_by: -date

## Category Pagination
category_generator:
  per_page: 6

## Tag Pagination
tag_generator:
  per_page: 6

# Extensions
## Plugins: https://hexo.io/plugins/

## Themes: https://hexo.io/themes/
theme: swallow

# Markdown-it config
## Docs: https://github.com/celsomiranda/hexo-renderer-markdown-it/wiki
markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
    quotes: '“”‘’'
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
  anchors:
    level: 2
    collisionSuffix: 'v'
    permalink: true
    permalinkClass: 'headerlink'
    permalinkSymbol: ''

## Image Lazyload
lazyload:
  enable: true
  onlypost: false
  loadingImg: # eg ./images/loading.gif

## Nofollow
nofollow:
  enable: true
  exclude:
    - evandoz.github.io

## Excerpt
excerpt_length: 100

# Image Caption
image_caption:
  enable: true
  class_name: caption

## Local Search
search:
  path: search.json
  zipPath: search.zip
  versionPath: searchVersion.txt
  field: post

## Sitemap
sitemap:
  path: sitemap.xml

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
    github: git@github.com:Evandoz/Evandoz.git
  branch: master
