<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <link rel="icon" type="image/x-icon" href="/css/images/favicon.png">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<style>
		.content {
			margin-top: 80px;
			padding: 120px 0;
		}
		.not-found-title {
	    display: block;
	    color: #000;
	    font-size: 60px;
	    font-weight: 700;
	    line-height: 100px;
	    letter-spacing: 4px;
		}
		.highlight-button-dark {
	    display: inline-block;
	    margin: 30px 0;
	    padding: 10px 50px;
	    color: #fff;
	    font-size: 14px;
    	letter-spacing: 2px;
	    text-decoration: none;
	    text-transform: uppercase;
	    background: #000;
	    border: 2px solid #000;
		}
		.highlight-button-dark:hover {
			color:#000;
			border: 2px solid #000;
			background: transparent;
			transition: background .3s;
		}
	</style>
	<header id="header" class="global-header">
	  <div class="container">
	    <div class="row">
	      <div class="header-inner">
	        <div id="header-title" class="header-title">
	          <a href="/"><img src="/css/images/logo.png"></a>
	        </div>
	        <div id="header-btn" class="header-btn">
	          <div id="header-nav-search" class="header-nav-search">
	            <ul><li></li><li></li></ul>
	          </div>
	          <div id="header-nav-toggle" class="header-nav-toggle">
	            <ul><li></li><li></li><li></li></ul>
	          </div>
	        </div>
	        <div id="header-nav" class="header-nav">
	          <a class="header-nav-link" href="/">首页</a>
	          <a class="header-nav-link" href="/archive">归档</a>
	          <a class="header-nav-link" href="/about">关于</a>
	        </div>
	      </div>
	    </div>
	  </div>
	</header>
	<section class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 text-center">
          <p class="not-found-title">404!</p>
          <p class="text-med text-uppercase letter-spacing-2">The page you were looking<br> for could not be found.</p>
          <a class="highlight-button-dark" href="index.html">返回首页</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <img src="images/404.jpg" alt="">
        </div>
      </div>
    </div>
  </section>
</body>

</html>
